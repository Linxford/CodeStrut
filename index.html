<!DOCTYPE html>
<html class="scroll-smooth" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feisty Developers</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"
    />
  </head>
  <body>
    <!-- Section 10 -->
    <section
      class="w-full pt-24 pb-8 overflow-hidden bg-black bg-cover lg:pb-32"
      style="
        background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5-TT6GnJzpOEfynAF_f26GAWDUKo3TmvzXg&usqp=CAU);
      "
    >
      <div
        class="max-w-2xl px-8 pb-10 mx-auto space-y-8 text-white md:max-w-3xl lg:px-5 xl:px-0"
      >
        <h2 class="text-5xl font-extrabold sm:text-7xl">
          Designed for Developers of all kind
        </h2>
        <p class="block text-lg text-gray-300 sm:text-xl">
          We've hand-crafted the ultimate set of components and templates to
          help you build your next great idea in style. Our templates are
          designed with developers in-mind.
        </p>
        <div class="w-full">
          <a
            href="#_"
            class="inline-block w-full px-8 py-5 mb-6 text-2xl bg-indigo-700 sm:mb-0 sm:w-auto hover:bg-indigo-600 rounded-xl"
            >Signup Today</a
          >
          <a
            href="#_"
            class="inline-block w-full px-8 py-5 text-2xl bg-gray-800 sm:w-auto sm:ml-4 hover:bg-gray-700 rounded-xl"
            >Learn More</a
          >
        </div>
      </div>

      <div class="hidden h-32 sm:h-72 lg:block"></div>
      <div
        class="relative w-full h-auto max-w-2xl px-8 mx-auto md:max-w-3xl lg:max-w-4xl lg:px-5"
      >
        <img
          src="https://cdn.devdojo.com/images/december2020/ipad-mockup.png"
          class="relative w-full transform lg:pr-10 lg:absolute lg:-mt-64"
        />
      </div>
    </section>
    <!-- AlpineJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.0/alpine.js"></script>
  </body>
</html>
